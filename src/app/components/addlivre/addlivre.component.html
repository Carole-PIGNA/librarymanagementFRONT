<h2> Admin Only </h2>
<p> Ajouter un livre à la bibliothèque</p>
<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="title"> Titre:</label>
        <input id="title" formControlName="title">
    </div>
    <div>
        <label for="author">Auteur:</label>
        <input id="author" formControlName="author">
    </div>
    <div>
        <label for="pub_date">Date de publication:</label>
        <input id="pub_date" formControlName="pub_date">
    </div>

    <div>
        <label for="genre">Genre:</label>
        <select id="genre" formControlName="genre">
            <option value="ROMAN">ROMAN</option>
            <option value="FICTION">FICTION</option>
            <option value="NON_FICTION">NON_FICTION</option>
            <option value="SCIENCE_FICTION">SCIENCE_FICTION</option>
            <option value="FANTASY">FANTASY</option>
            <option value="BIOGRAPHIE">BIOGRAPHIE</option>
            <option value="HISTOIRE">HISTOIRE</option>
            <option value="POESIE">POESIE</option>

        </select>
    </div>
    <div>
        <label for="imagePath">Image:</label>
        <input type="file" (change)="onFileChange($event)">
    </div>
    <button type="submit">Envoyer</button>

</form>
